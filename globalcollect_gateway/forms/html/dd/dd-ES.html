<script type="text/javascript">
	mw.loader.load('gc.form.rapidhtml.dd');
	// these must go through RapidHTML and thus are inline
	var amountErrors = ['#general|escape','#retryMsg|escape','#amount|escape'];
	var billingErrors = ['#fname|escape','#lname|escape','#city|escape','#country|escape','#street|escape','#state|escape','#zip|escape','#emailAdd|escape'];
	var paymentErrors = ['#card_num|escape','#card_type|escape','#cvv|escape'];
	var actionURL = "@action";
	var scriptPath = "@script_path";
</script>

<table width="100%" cellspacing="0" cellpadding="0" border="0">
	<tbody>
	<tr>
		<td id="appeal" valign="top">
			{{LanguageSwitch|2011FR/@appeal/text|@language}}
		</td>
		<td id="donate" valign="top">
			<div id="greenBackground" class="">
				<noscript>
					<div id="noscript">
						<p id="noscript-msg">%donate_interface-noscript-msg%</p>
						<p id="noscript-redirect-msg">%donate_interface-noscript-redirect-msg%</p>
						<p id="noscript-redirect-link">
							<a href="https://wikimediafoundation.org/wiki/Special:LandingCheck?basic=true&landing_page=DonateNonJS&language=@language&uselang=@language&country=@country">https://wikimediafoundation.org/wiki/Special:LandingCheck?basic=true&landing_page=DonateNonJS&language=@language&uselang=@language&country=@country</a>
						</p>
					</div>
				</noscript>
				<p id="topError" class="creditcard-error-msg"></p>

				<form name="payment" method="post" action="@action">
					<div id="payflowpro_gateway-personal-info">
						<table id="payflow-table-donor">
							<tbody>
							<tr>
								<td colspan="2">
									<div id="step1header">
										<h3 class="amount_header">%donate_interface-amount-legend%:  <span id="selected-amount">{% block donation-amount currency_code %}</span></h3>
									</div>
								</td>
							</tr>
							{% block personal-information country %}
							<tr>
								<td colspan="2">
									<hr />
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input class="halfwidth" name="account_name" value="@account_name" type="text" title="%donate_interface-dd-account_name%" placeholder="%donate_interface-dd-account_name%" id="account_name"><input class="halfwidth leftmar" name="account_number" value="@account_number" type="text" title="%donate_interface-dd-account_number%" placeholder="%donate_interface-dd-account_number%" id="account_number">
								</td>
							</tr>

							<tr>
								<td colspan="2">
									<input class="thirdwidth" name="bank_code" value="@bank_code" type="text" title="%donate_interface-dd-bank_code%" placeholder="%donate_interface-dd-bank_code%" id="bank_code"><input class="thirdwidth leftmar" name="branch_code" value="@branch_code" type="text" title="donate_interface-dd-branch_code" placeholder="%donate_interface-dd-branch_code%" id="branch_code"><input class="thirdwidth leftmar" name="bank_check_digit" value="@bank_check_digit" type="text" title="donate_interface-dd-bank_check_digit" placeholder="%donate_interface-dd-bank_check_digit%" id="bank_check_digit">

                                    <div id="bt-continue" style="margin-top: 10px;"> <input class="btn" id="bt-continueBtn" type="button" value="%donate_interface-continue%" /></div>
								</td>
							</tr>

							<tr>
								<td colspan="2"><span class="creditcard-error-msg"></span></td>
							</tr>
							<tr>
								<td>
									<div class="mw-donate-submessage" id="payflowpro_gateway-donate-submessage">
										<img src="@script_path/extensions/DonationInterface/gateway_forms/includes/padlock.gif" style="vertical-align:baseline;margin-right:4px;"> %donate_interface-donate-click%
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
					<input type="hidden" name="gateway" value="payflowpro" id="gateway" />
					<input type="hidden" name="returnto" value="Thank_You/en" />
					<input type="hidden" value="0" name="PaypalRedirect" id="PaypalRedirect">
					<input type="hidden" value="@amount" name="amount">
					<!-- This should be included in the personal_information templates -->
					<!--<input type="hidden" value="@country" name="country" id="country" />-->
					<input type="hidden" value="@currency_code" name="currency_code" />
					<input type="hidden" value="@utm_source" name="utm_source"/>
					<input type="hidden" value="@utm_medium" name="utm_medium"/>
					<input type="hidden" value="@utm_campaign" name="utm_campaign"/>
					<input type="hidden" value="@language" name="language"/>
					<input type="hidden" value="@referrer" name="referrer"/>
					<input type="hidden" value="@comment" name="comment"/>
					<input type="hidden" value="@comment-option" name="comment-option"/>
					<input type="hidden" value="@token" name="token"/>
					<input type="hidden" value="@order_id"  name="order_id"/>
					<input type="hidden" value="@numAttempt" name="numAttempt"/>
					<input type="hidden" value="@contribution_tracking_id" name="contribution_tracking_id"/>
					<input type="hidden" value="@data_hash" name="data_hash"/>
					<input type="hidden" value="@owa_session" name="owa_session"/>
					<input type="hidden" value="@owa_ref" name="owa_ref"/>
					<input type="hidden" value="@gateway" name="gateway"/>
					<input type="hidden" value="dd" name="payment_method"/>
				</form>
			</div>
			<p id="informationsharing">%donate_interface-informationsharing|url%</p>
			<table>
				<tr>
					<td>
                        {% block moreinfolinks %}
					</td>
					<td>@verisign_logo</td>
				</tr>
			</table>
		</td>
	</tr>
	</tbody>
</table>
